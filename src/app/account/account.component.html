<div class="container" *ngFor="let account of accounts; let i = index">
  <div class="card">
    <div class="card-body">
      <h5>{{ account.name }}</h5>
      <hr />
      <p>This account is {{ account.status }}</p>
      <button class="btn btn-outline-success" (click)="onSetTo(i, 'active')">
        Set to 'active'
      </button>
      <button
        class="btn btn-outline-secondary"
        (click)="onSetTo(i, 'inactive')"
      >
        Set to 'inactive'
      </button>
      <button class="btn btn-outline-warning" (click)="onSetTo(i, 'unknown')">
        Set to 'unknown'
      </button>
      <div>
        <button class="btn btn-outline-warning" (click)="removeAccount(i)">
          Delete Account
        </button>
      </div>
    </div>
  </div>
</div>
